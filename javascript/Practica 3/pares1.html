<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pares</title>
</head>
<body>
  <script>
    function imprimirNumerosRecursivo(num) {
      if (num % 2 !== 0) {
        num += 1;
      }
      if (num > 100) return;
      console.log(num);
      imprimirNumerosRecursivo(num + 2);
    }
    imprimirNumerosRecursivo(55);
  </script>
</body>
</html>
